        <div class="color-picker-icon">
          <img src="Images\Group 69.svg" width="145" class="image">
        </div>

        <img src="Images\bg.png" alt="" class="gradient-bg-top">

            <div class="hexcontainer">
              <h2 class="smallhex">#ff000</h2>
            </div>
          </div>
          <!--  sliders --> 
          <div class="hsl-sliders">
            <div class="hue-container">
              <p class="slider-text">H</p>
              <div class="slider-container">
                <input type="range" min="0" max="360" step= "1" name="hue" class="slider hue-input" data-hue="0">
              </div>
            </div>
            <div class="saturation-container">
              <p class="slider-text">S</p>
              <div class="slider-container">
                <input type="range" min="0" max="1" step= "0.01" name="saturation" class="slider bright-input" data-sat="0">
              </div>
            </div>
            <div class="brightness-container">
              <p class="slider-text">L</p>
              <div class="slider-container">
                <input type="range" min="0" max="1" step= "0.01" name="brightness" class="slider sat-input" data-light="0">
              </div>
            </div>
          </div>
          <!--  colour block --> 
          <div class="color-block-controls">
            <!--  colour details --> 
            <div class="color-details">
              <h2 class="color-hex">#ff0000</h2>
              <img src="Images\copy icon.svg" width="22" alt="" class="copy-icon">
            </div>
            <!--  colour controls --> 
            <div class="block-buttons">
              <button class="adjust">
                <img src="Images\block controls.svg" width="23" alt="" class="adjust-icon"></button>
              <button class="lock">
                <img src="Images\lock icon.svg" width="23" alt="" class="lock-icon"></button>
